<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Já Respondido - Núcleo 1.03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(167, 139, 250, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        .message-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 40px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon-circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 20px 50px rgba(16, 185, 129, 0.4);
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 50px rgba(16, 185, 129, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 25px 60px rgba(16, 185, 129, 0.5); }
        }
        
        .icon-circle i {
            font-size: 3.5rem;
            color: white;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .message-text {
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .form-title {
            color: #a78bfa;
            font-weight: 600;
            font-size: 1.15rem;
            padding: 15px 25px;
            background: rgba(167, 139, 250, 0.1);
            border-radius: 15px;
            margin-top: 25px;
            border: 1px solid rgba(167, 139, 250, 0.2);
        }
        
        .checkmark-container {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(251, 191, 36, 0.4);
        }
        
        .checkmark-container i {
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="message-container">
        <div class="checkmark-container">
            <i class="fas fa-star"></i>
        </div>
        <div class="icon-circle">
            <i class="fas fa-check-double"></i>
        </div>
        <h1>Formulário Já Respondido</h1>
        <p class="message-text">Este formulário já foi preenchido anteriormente.</p>
        <p class="message-text">Agradecemos sua participação!</p>
        <div class="form-title">
            <i class="fas fa-clipboard-check me-2"></i>{{ formulario.titulo }}
        </div>
    </div>
    
    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
