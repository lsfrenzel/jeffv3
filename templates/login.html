{% extends "base.html" %}

{% block title %}Login - Núcleo 1.03{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 relative overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-500/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-500/20 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>
    </div>
    
    <div class="relative max-w-md w-full">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl blur opacity-20 animate-pulse-slow"></div>
        
        <div class="relative glass-effect rounded-2xl p-8 shadow-2xl animate-fade-in">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 mb-4 shadow-glow-purple animate-glow">
                    <i class="fas fa-atom text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">Núcleo 1.03</h1>
                <p class="text-gray-400 mt-2">Sistema de Gestão e Prospecção</p>
            </div>
            
            <form id="loginForm" class="space-y-5">
                <div class="animate-slide-up" style="animation-delay: 0.1s;">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2 text-blue-400"></i>Email
                    </label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3.5 input-modern text-white rounded-xl focus:outline-none"
                        placeholder="seu@email.com">
                </div>
                
                <div class="animate-slide-up" style="animation-delay: 0.2s;">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2 text-purple-400"></i>Senha
                    </label>
                    <div class="relative">
                        <input type="password" id="senha" required
                            class="w-full px-4 py-3.5 input-modern text-white rounded-xl focus:outline-none pr-12"
                            placeholder="Digite sua senha">
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/30 text-red-300 px-4 py-3 rounded-xl text-sm flex items-center gap-2">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>
                
                <button type="submit" class="animate-slide-up w-full btn-primary text-white font-semibold py-3.5 px-4 rounded-xl flex items-center justify-center gap-2 group" style="animation-delay: 0.3s;">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>
            
            <div class="mt-8 pt-6 border-t border-dark-border/50 text-center animate-slide-up" style="animation-delay: 0.4s;">
                <p class="text-gray-500 text-sm">
                    <i class="fas fa-shield-alt mr-1"></i>
                    Ambiente seguro e criptografado
                </p>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const input = document.getElementById('senha');
    const icon = document.getElementById('toggleIcon');
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}

{% block scripts %}
<script src="/static/js/login.js"></script>
{% endblock %}
