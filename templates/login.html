{% extends "base.html" %}

{% block title %}Login - Núcleo 1.03{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-dark-sidebar p-8 rounded-lg shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Núcleo 1.03</h1>
            <p class="text-gray-400">Sistema de Gestão e Prospecção</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 bg-dark-card text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                <input type="password" id="senha" required
                    class="w-full px-4 py-3 bg-dark-card text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div id="errorMessage" class="hidden bg-red-500/20 text-red-300 px-4 py-3 rounded-lg text-sm"></div>
            
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/login.js"></script>
{% endblock %}
